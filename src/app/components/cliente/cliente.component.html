<div class="container">
  <div class="card">
      <div class="card-header">
          Clients catalog
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th scope="col">idClient</th>
                          <th scope="col">Name</th>
                          <th scope="col">Phone</th>
                          <th scope="col">Celular</th>
                          <th scope="col">E-mail</th>
                          <th scope="col" colspan="3" class="text-center">
                              <button class="btn btn-success" (click)="onNuevo();" data-bs-toggle="modal" data-bs-target="#ventanaCliente">
                                  <fa-icon [icon]="['fas','plus']"></fa-icon>
                              </button>
                          </th>
                      </tr>
                  </thead>
                  <tbody class="table-group-divider">
                      <tr *ngFor="let item of clientes">
                          <th scope="row">{{item.idCliente}}</th>
                          <td>{{item.nombre}} {{item.apellido1}} {{item.apellido2}}</td>
                          <td>{{item.telefono}}</td>
                          <td>{{item.celular}}</td>
                          <td>{{item.correo}}</td>
                          <td class="text-center"><button class="btn btn-warning" (click)="onEditar(item.id);"  data-bs-toggle="modal" data-bs-target="#ventanaCliente">
                              <fa-icon [icon]="['fas','pencil']"></fa-icon>
                          </button></td>
                          <td class="text-center"><button class="btn btn-danger" 
                            (click)="onEliminar(item.id, item.nombre + ' ' + item.apellido1+ ' ' + item.apellido2);">
                              <fa-icon [icon]="['fas','trash']"></fa-icon>
                          </button></td>
                          <td class="text-center"><button class="btn btn-primary" (click)="onInfo(item.id)">
                              <fa-icon [icon]="['fas','circle-info']"></fa-icon>
                          </button></td>
                      </tr>
                      
                  </tbody>
              </table>
          </div>

      </div>
      <div class="card-footer d-flex justify-content-between pt-4">
          
          <div class="d-flex">
              <div class="me-2">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>5</option>
                  <option value="1">10</option>
                  <option value="2">20</option>
                  <option value="3">30</option>
              </select>
          </div>
              <nav aria-label="Page navigation example">
                  <ul class="pagination btn-sm">
                      <li class="page-item">
                          <a class="page-link" href="#" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                          </a>
                      </li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                          </a>
                      </li>
                  </ul>
              </nav>
          </div>

          <div class="buttons">
              <button class="btn btn-warning btn-sm me-2">
                  <fa-icon [icon]="['fas','magnifying-glass']"></fa-icon>Filtrar
              </button>
              <button class="btn btn-info btn-sm me-2">
                  <fa-icon [icon]="['fas','print']"></fa-icon>Imprimir
              </button>
              <button class="btn btn-danger btn-sm" (click)="onCerrar();">
                  <fa-icon [icon]="['fas','circle-xmark']" ></fa-icon>Cerrar
              </button>
          </div>
      </div>
   </div>
</div>
<!--Formulario cliente modal--> 

<!-- Modal -->
<div class="modal fade" id="ventanaCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{titulo}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="frmCliente" [formGroup]="frmCliente" (ngSubmit)="onSubmit();">
          <div class="row mb-2">
            <label for="idCliente" class="col-sm-3 col-form-label">Id Cliente</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="idCliente" formControlName="idCliente">
              
              <!-- 
              <div class="alert alert-danger" *ngIf="F['idCliente'].invalid && F['idCliente'].touched">
              <div *ngIf="F['idCliente'].errors!['required']">Este campo es Obligatorio</div>
              <div *ngIf="F['idCliente'].errors!['minlength']">Debe ser de al menos 9 digitos</div>
              <div *ngIf="F['idCliente'].errors!['maxlength']">Debe ser de como Max 15 digitos</div>
              <div *ngIf="F['idCliente'].errors!['pattern']">Este campo solo acepta Números</div>
              </div>
              -->

            </div>
           
          </div>
          <div class="row mb-2">
            <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="nombre" formControlName="nombre">
              
              <!-- 
              <div class="alert alert-danger" *ngIf="F['nombre'].invalid && F['nombre'].touched">
                <div *ngIf="F['nombre'].errors!['required']">Este campo es Obligatorio</div>
                <div *ngIf="F['nombre'].errors!['minlength']">Debe contener 3 letras</div>
                <div *ngIf="F['nombre'].errors!['maxlength']">No puede superar los 30 caracteres</div>
                <div *ngIf="F['nombre'].errors!['pattern']">Caracter no valido en el Nombre</div>
              </div>
              -->

              </div>
          </div>
          <div class="row mb-2">
              <label for="apellido1" class="col-sm-3 col-form-label">Primer Apellido</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="apellido1" formControlName="apellido1">
                
                <!-- 
                <div class="alert alert-danger" *ngIf="F['apellido1'].invalid && F['apellido1'].touched">
                  <div *ngIf="F['apellido1'].errors!['required']">Este campo es Obligatorio</div>
                  <div *ngIf="F['apellido1'].errors!['minlength']">Debe contener 3 letras</div>
                  <div *ngIf="F['apellido1'].errors!['maxlength']">No puede superar los 15 caracteres</div>
                  <div *ngIf="F['apellido1'].errors!['pattern']">Caracter no valido en el Apellido</div>
                  </div>
                -->

              </div>
            </div>
            <div class="row mb-2">
              <label for="apellido2" class="col-sm-3 col-form-label">Segundo Apellido</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="apellido2" formControlName="apellido2">
                
                <!-- 
                <div class="alert alert-danger" *ngIf="F['apellido2'].invalid && F['apellido2'].touched">
                  <div *ngIf="F['apellido2'].errors!['required']">Este campo es Obligatorio</div>
                  <div *ngIf="F['apellido2'].errors!['minlength']">Debe contener 3 letras</div>
                  <div *ngIf="F['apellido2'].errors!['maxlength']">No puede superar los 15 caracteres</div>
                  <div *ngIf="F['apellido2'].errors!['pattern']">Caracter no valido en el Apellido</div>
                  </div>

                  -->

              </div>
            </div>
            <div class="row mb-2">
              <label for="telefono" class="col-sm-3 col-form-label">Telefono</label>
              <div class="col-sm-9">
                <input type="tel" class="form-control" id="telefono" formControlName="telefono">
                
                <!-- 
                <div class="alert alert-danger" *ngIf="F['telefono'].invalid && F['telefono'].touched">
                  

                  <div *ngIf="F['apellido2'].errors!['required']">Este campo es Obligatorio</div>
                  <div *ngIf="F['apellido2'].errors!['pattern']">Caracter no valido en el Telefono</div>
                  

                </div>
                -->

              </div>
            </div>
            <div class="row mb-2">
              <label for="celular" class="col-sm-3 col-form-label">Celular</label>
              <div class="col-sm-9">
                <input type="tel" class="form-control" id="celular" formControlName="celular">
                
                <!-- 
                <div class="alert alert-danger" *ngIf="F['celular'].invalid && F['celular'].touched">
                  <div *ngIf="F['celular'].errors!['pattern']">Caracter no valido en el Celular</div>
                  </div>
               -->

              </div>
            </div>
            <div class="row mb-2">
              <label for="correo" class="col-sm-3 col-form-label">E-mail</label>
              <div class="col-sm-9">
                <input type="mail" class="form-control" id="correo" formControlName="correo">
                
                <!-- 
                <div class="alert alert-danger" *ngIf="F['correo'].invalid && F['correo'].touched">
                  <div *ngIf="F['correo'].errors!['required']">Este campo es Obligatorio</div>
                  <div *ngIf="F['correo'].errors!['email']">Este campo va con @</div>

                </div>

                -->

              </div>
           </div>
              <div class="form-floating">
                  <textarea class="form-control" placeholder="Dirección" id="Direccion" style="height: 100px" formControlName="direccion"></textarea>
                  <label for="floatingTextarea">Direccion</label>
                </div>
                <input type="hidden" formControlName="id">
                <input type="hidden" formControlName="fechaIngreso">
        </form>

        <div> form Valid: {{frmCliente.valid}}</div>
        <div>form No valid: {{frmCliente.invalid}}</div>

      </div>
      <div class="modal-footer">

        <button type="submit" class="btn btn-primary" form="frmCliente">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
